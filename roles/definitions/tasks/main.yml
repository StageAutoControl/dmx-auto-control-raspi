- name: Create definitions directory
  file:
    path: /var/controller
    mode: 0755
    state: directory
    owner: root
    group: root
    recurse: true

- name: Sync definition files
  synchronize:
    use_ssh_args: true
    src: "{{ definition_files }}"
    dest: /var/controller/defintions
    dirs: yes
    recursive: yes
